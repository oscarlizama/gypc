                    <h3 class="text-center" style="color: #ffffff">Genere su c贸digo fuente en Python con un solo clic.</h3>
                </div>

                <h:form enctype="multipart/form-data">
                    <div class="col-md-5">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Subir</span>
                            </div>
                            <div class="custom-file">
                                <h:inputFile styleClass="custom-file-input iptFile" id="iptFile" value="#{controladorPython.file}"/>

                            </div>
                        </div>

        <script>
            $('.iptFile').on('change',function(){
                var fullPath = $(this).val();
                var startIndex = (fullPath.indexOf('\\') >= 0 ? fullPath.lastIndexOf('\\') : fullPath.lastIndexOf('/'));
                var filename = fullPath.substring(startIndex);
                if (filename.indexOf('\\') === 0 || filename.indexOf('/') === 0) {
                    filename = filename.substring(1);
                }                
                //replace the "Choose a file" label
                $(this).next('.custom-file-label').html(filename);
            })
        </script>
